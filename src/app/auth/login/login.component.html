<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        [formControl]="form.controls.emailControl"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="passwordControl"
      />
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailIsInvalid) {
  <p class="control-error">Please enter a valid email address</p>
  } @if (passwordIsInvalid) {
  <p class="control-error">
    Please enter a valid password, at least 6 characters long
  </p>
  }
</form>
